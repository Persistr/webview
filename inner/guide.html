<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>生成向导</title>
  <link href="/image/ball.png" type="image/x-icon" rel="shortcut icon" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
</head>
<style> 
  body{ text-align:center} 
  .div{ margin:0 auto; width:400px; height:100px; border:1px solid #F00} 
  /* css注释：为了观察效果设置宽度 边框 高度等样式 */ 
</style> 
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="jumbotron" style="margin-top: 5px;">
      <div class="row" style="margin-top: 10px;">
        <img src="/image/pkq.jpg" width="300px"/>
        <p class="text-center" style="margin-top: 5px;">在线通行证生成</p>
        <p class="text-center">提供学习使用</p>
      </div>
      <div class="row">
        <label for="name"><input id="name" type="text" placeholder="请输入姓名(例如：田野)" style="width: 250px;margin-top: 10px;"></label></label>
      </div>
      <div class="row">
        <label for="place"><input id="place" type="text" placeholder="请输入接访单位(例如:人文学院)" style="width: 250px;margin-top: 10px;"></label></label>
      </div>
      <div class="row">
        <button id="go" class="btn btn-primary" style="margin-top: 20px;">生成通行证</button>
      </div>
  </div>
</div>
<!-- partial -->
<script src="/lib/jquery-1.7.2.min.js"></script>
<script>
    document.getElementById('go').onclick = function() {
        var name = document.getElementById('name').value;
        var place = document.getElementById('place').value;
        var xmlhttp;
        if (window.XMLHttpRequest)
        {
          // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
          xmlhttp=new XMLHttpRequest();
        }
        else
        {
          // IE6, IE5 浏览器执行代码
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
          {
            window.location.href = encodeURI('jkm.html?name=' + name + '&place=' + place);
          }
        }
        //xmlhttp.open("POST","http://49.234.211.93:8084/jkm/add?name=" + name + "&place=" + place,true);
        //xmlhttp.send();        
    }
</script>
</body>
</html>
