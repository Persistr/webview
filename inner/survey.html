<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>云顶小调查</title>
  <link href="/image/ball.png" type="image/x-icon" rel="shortcut icon" />
  <link rel="stylesheet" href="/css/survey.css">
</head>
<body>
<!-- partial:index.partial.html -->
<h1 id="title">调查问卷</h1>
<div id="form-outer">
  <p id="description">
    请填写下面的调查问卷
  </p>
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* 姓名:</label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* 邮件: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* 年龄: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">你现在的职业等级是什么?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>选择一个...</option>
          <option value="student">学生</option>
          <option value="job">全职法师</option>
          <option value="learner">风暴降生</option>
          <option value="preferNo">云顶棋圣</option>
          <option value="other">其他</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* 你会向你的朋友推荐云顶之弈这个游戏吗?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>当然<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>可能<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>不确定<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="most-like">你最喜欢什么阵容: </label>
      </div>
      <div class="rightTab">
        <select id="most-like" name="mostLike" class="dropdown">
          <option disabled selected value>选择一个...</option>
          <option value="challenges">狂野龙法</option>
          <option value="projects">虚空六刺</option>
          <option value="community">帝国骑士</option>
          <option value="openSource">三枪六剑</option>
      </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">你认为云顶之弈还有那些地方可以完善？<br>(可以选择全部): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">需要法术</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">需要法术</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">需要法术</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">有什么想说的?</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="你可以在这里自由填写..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">提交</button>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
