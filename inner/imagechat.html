<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Image Chat</title>
  <link href="/image/ball.png" type="image/x-icon" rel="shortcut icon" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="/css/imgchat.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div>
        <img src="/image/in-low.png" />
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div>
              <input type="file" name="file" id="file" class="simple"/>
              <input type="hidden" id="fileVal">
              <!-- <img src="" id="photo" alt="" /> -->
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div>
              <p>压缩倍率</p>
              <select id="small" name="small" class="simple">
                <option value="2">Small 2</option>
                <option value="4" disabled selected value>Small 4</option>
                <option value="6">Small 6</option>
                <option value="8">Small 8</option>
              </select>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div>
            <button class="btn btn-primary" id="download">刷新</button>
            <button class="btn btn-primary" id="">清除</button>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <div id="list"></div>
      </div>
    </div>
</div>

<!-- partial -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='/lib/Bmob-2.2.1.min.js'></script>
<script  src="/js/imagechat.js"></script>

</body>
</html>
