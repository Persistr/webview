<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Image Chat</title>
  <link href="/image/ball.png" type="image/x-icon" rel="shortcut icon" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="/css/imgchat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  
</head>
<body>
<!-- partial:index.partial.html -->
<div class="line">
    
    <div class="line">
      <p>扫码快速进入-需求场景-手机打开网页传图至PC</p>
      <img src="/image/in-low.png" />
    </div>
    
    <div class="line">
        <input type="file" name="file" id="file" class="simple center" multiple/>
        <input type="hidden" id="fileVal">
        <!-- <img src="" id="photo" alt="" /> -->
    </div>
    
    <div class="line">
      <p>压缩倍率</p>
        <select id="small" name="small" class="simple">
          <option value="2">Small 2</option>
          <option value="3" disabled selected value>Small 3</option>
          <option value="4">Small 4</option>
          <option value="6">Small 6</option>
        </select>
    </div>

    <div class="line">
      <p>频道设置</p>
      <input type="text" id="tag" class="simple" placeholder="不输入默认为公共频道"/>
    </div>
    
    <div class="line">
      <button class="btn btn-primary" id="download">刷新</button>
      <button class="btn btn-primary" id="delete">清除</button>
    </div>
    
    <div class="line">
      <p>图片列表:</p>
      <br>
      <p id="nums"></p>
      <br>
      <p id="msg"></p>
      <div id="list"></div>
    </div>
    
    <div class="line"> by <a href="#">miles</a> from github.</div>
</div>

    
    
    

<!-- partial -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='/lib/Bmob-2.2.1.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script  src="/js/imagechat.js"></script>

</body>
</html>
